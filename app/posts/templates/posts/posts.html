{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Posts</h2>
    <a class="btn btn-primary" href="{{ url_for('posts.create_post') }}">Create</a>
  </div>

  {% if posts %}
    <div class="list-group">
      {% for p in posts %}
        <a class="list-group-item list-group-item-action" href="{{ url_for('posts.detail_post', id=p.id) }}">
          <div class="d-flex justify-content-between">
            <strong>{{ p.title }}</strong>
            <small class="text-muted">{{ p.posted }}</small>
          </div>
          <small class="text-muted">Category: {{ p.category }}</small>
        </a>
      {% endfor %}
    </div>
  {% else %}
    <p>No posts yet.</p>
  {% endif %}
</div>
{% endblock %}
