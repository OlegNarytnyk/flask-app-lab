<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title or "Flask App" }}</title>
</head>
<body>

    {# ===== FLASH MESSAGES ===== #}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul id="flash-messages">
                {% for category, message in messages %}
                    <li class="flash {{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {# ===== MAIN CONTENT ===== #}
    {% block content %}{% endblock %}

</body>
</html>
