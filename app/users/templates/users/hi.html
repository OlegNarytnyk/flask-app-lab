{% extends 'base.html' %}

{% block title %}
Greeting Page
{% endblock %}

{% block content %}

<!-- Vertical navigation (only for this page) -->
<nav class="nav flex-column bg-light p-3 mb-3 rounded border">
    <ul class="list-unstyled">
        <li class="mb-2">
            <a class="btn btn-outline-primary w-100"
               href="{{ url_for('users.greetings', name='John', age=30) }}">
                Greet John
            </a>
        </li>

        <li>
            <a class="btn btn-outline-secondary w-100"
               href="{{ url_for('users.admin') }}">
                Admin
            </a>
        </li>
    </ul>
</nav>

<!-- Main content -->
<div class="card p-4 shadow-sm">
    <h2 class="text-primary">Hello!</h2>

    <h4>User: <strong>{{ name|upper }}</strong></h4>

    {% if age %}
        <h5 class="text-success">Age: {{ age }}</h5>
    {% else %}
        <h5 class="text-danger">Age: Not provided</h5>
    {% endif %}
</div>

{% endblock %}
